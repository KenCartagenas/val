<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loveu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="main-container">
        <div id="content-container">
            <div id="ttl">
                <h1>Guess me</h1>
            </div>
            <div id="boxes">
                <div id="row1" class="row">
                    <div id="r1t1" class="tile"></div>
                    <div id="r1t2" class="tile"></div>
                    <div id="r1t3" class="tile"></div>
                    <div id="r1t4" class="tile"></div>
                    <div id="r1t5" class="tile"></div>
                </div>
                <div id="row2" class="row">
                    <div id="r2t1" class="tile"></div>
                    <div id="r2t2" class="tile"></div>
                    <div id="r2t3" class="tile"></div>
                    <div id="r2t4" class="tile"></div>
                    <div id="r2t5" class="tile"></div>
                </div>
                <div id="row3" class="row">
                    <div id="r3t1" class="tile"></div>
                    <div id="r3t2" class="tile"></div>
                    <div id="r3t3" class="tile"></div>
                    <div id="r3t4" class="tile"></div>
                    <div id="r3t5" class="tile"></div>
                </div>
                <div id="row4" class="row">
                    <div id="r4t1" class="tile"></div>
                    <div id="r4t2" class="tile"></div>
                    <div id="r4t3" class="tile"></div>
                    <div id="r4t4" class="tile"></div>
                    <div id="r4t5" class="tile"></div>
                </div>
                <div id="row5" class="row">
                    <div id="r5t1" class="tile"></div>
                    <div id="r5t2" class="tile"></div>
                    <div id="r5t3" class="tile"></div>
                    <div id="r5t4" class="tile"></div>
                    <div id="r5t5" class="tile"></div>
                </div>
            </div>
            <div id="keyboard">
                <div id="krow1" class="krow">
                    <button id="Q" class="btn"><span>Q</span></button>
                    <button id="W" class="btn"><span>W</span></button>
                    <button id="E" class="btn"><span>E</span></button>
                    <button id="R" class="btn"><span>R</span></button>
                    <button id="T" class="btn"><span>T</span></button>
                    <button id="Y" class="btn"><span>Y</span></button>
                    <button id="U" class="btn"><span>U</span></button>
                    <button id="I" class="btn"><span>I</span></button>
                    <button id="O" class="btn"><span>O</span></button>
                    <button id="P" class="btn"><span>P</span></button>
                </div>
                <div id="krow2" class="krow">
                    <button id="A" class="btn"><span>A</span></button>
                    <button id="S" class="btn"><span>S</span></button>
                    <button id="D" class="btn"><span>D</span></button>
                    <button id="F" class="btn"><span>F</span></button>
                    <button id="G" class="btn"><span>G</span></button>
                    <button id="H" class="btn"><span>H</span></button>
                    <button id="J" class="btn"><span>J</span></button>
                    <button id="K" class="btn"><span>K</span></button>
                    <button id="L" class="btn"><span>L</span></button>
                </div>
                <div id="krow1" class="krow">
                    <button id="ENTER" class="btn"><span id="icon1" class="material-symbols-outlined">keyboard_return</span></button>
                    <button id="Z" class="btn"><span>Z</span></button>
                    <button id="X" class="btn"><span>X</span></button>
                    <button id="C" class="btn"><span>C</span></button>
                    <button id="V" class="btn"><span>V</span></button>
                    <button id="B" class="btn"><span>B</span></button>
                    <button id="N" class="btn"><span>N</span></button>
                    <button id="M" class="btn"><span>M</span></button>
                    <button id="DEL" class="btn"><span id="icon2" class="material-symbols-outlined">delete</span></button>
                </div>
            </div>
            <div id="btns">
                <button>Play Again</button>
                <Button>Give Up?</Button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
